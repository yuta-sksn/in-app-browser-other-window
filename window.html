<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="name">yuta-sksn</p>
  <script>
    // 親ウィンドウの存在チェック
    if(!window.opener || window.opener.closed){
       alert('親ウィンドウがありません。');
    }
    // 子ウィンドから親ウィンドウへ値を渡す
    window.opener.document.getElementById("inputed-p").innerHTML = document.getElementById("name").innerHTML;
  </script>
</body>
</html>
